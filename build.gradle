buildscript {
	ext.kotlin_version = "1.1.1"
	repositories {
		mavenCentral()
		maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
		maven { url 'http://dl.bintray.com/jetbrains/intellij-plugin-service' }
	}
}
plugins {
	id "org.jetbrains.intellij" version "0.3.10"
	id "org.jetbrains.kotlin.jvm" version "1.1.1"
}
apply plugin:"java"
apply plugin:"kotlin"
apply plugin:"idea"
apply plugin:"org.jetbrains.intellij"

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
	mavenCentral()
	maven { url 'lib' }
}

dependencies {
	testCompile "junit:junit:4.11" // also includes hamcrest-core
}

sourceSets {
	main {
		kotlin { srcDir "./src/main" }
		resources { srcDir "./src/resources" }
	}
	test {
		kotlin { srcDir "./src/test" }
	}
}

kotlin {
	experimental {
		coroutines "enable"
	}
}
compileKotlin {
	kotlinOptions {
		jvmTarget = "1.8"
		apiVersion = "1.1"
		languageVersion = "1.1"
        // Compiler flag to allow building against pre-released versions of Kotlin
        // because IJ EAP can be built using pre-released Kotlin but it's still worth doing to check API compatibility
        freeCompilerArgs = ["-Xskip-metadata-version-check"] 
    }
}

intellij {
	def ideVersion = System.getenv().getOrDefault("ACTIVITY_TRACKER_IDEA_VERSION", "IC-182.5107.41")
	println("Using ide version: ${ideVersion}")
	version ideVersion
	downloadSources true
	sameSinceUntilBuild false
	updateSinceUntilBuild false
    plugins = ["Kotlin"]
}
